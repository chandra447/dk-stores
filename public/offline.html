<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - DK Store Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Audiowide', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .button {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .retry-text {
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo {
                height: 60px;
            }

            .offline-icon {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/logo_transparent.png" alt="DK Store Logo" class="logo">
            <h1>DK Store Attendance</h1>
        </div>

        <div class="offline-icon">ðŸ“´</div>

        <p>
            You're currently offline. Some features may not be available until you reconnect to the internet.
        </p>

        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="status">
            <div>
                <span class="status-dot"></span>
                <strong>Offline Mode</strong>
            </div>
            <div class="retry-text">
                Please check your internet connection and try again.
            </div>
        </div>
    </div>

    <script>
        // Check if back online
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        // Listen for online events
        window.addEventListener('online', () => {
            console.log('Back online!');
            window.location.href = '/';
        });

        // Periodically check connection
        setInterval(checkConnection, 5000);

        // Initial check
        checkConnection();
    </script>
</body>
</html>
